<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAMBLR | Find Your People. Make Music.</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --void-deep: #020617;
            /* Using your Element Colors as accents */
            --color-water: #00f2ea;
            --color-fire: #ff4800;
            --active-glow: rgba(0, 242, 234, 0.3);
        }

        body {
            background-color: var(--void-deep);
            color: #f1f5f9;
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            /* Soft, atmospheric background instead of sharp scanlines */
            background: radial-gradient(circle at 50% 30%, #1e1b4b 0%, #020617 70%);
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 90%;
            padding: 40px;
            position: relative;
        }

        /* Subtle floating animation for a "creative" feel */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .logo-img {
            width: 100%;
            max-width: 320px;
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 20px var(--active-glow));
            animation: float 6s ease-in-out infinite;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.15rem;
            color: var(--color-water);
            text-transform: uppercase;
            margin-bottom: 2rem;
            margin-top: 0;
        }

        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            line-height: 1.8;
            color: #94a3b8;
            margin-bottom: 3rem;
            border-top: 1px solid rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 20px 0;
        }

        .btn {
            display: inline-block;
            background: transparent;
            color: white;
            border: 1px solid var(--color-water);
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px var(--active-glow);
        }

        .btn:hover {
            background: var(--color-water);
            color: #020617;
            box-shadow: 0 0 30px var(--color-water);
            transform: scale(1.05);
        }

        .footer {
            position: absolute;
            bottom: -80px;
            left: 0;
            right: 0;
            font-size: 0.7rem;
            color: #475569;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Ambient Glow effect in corners */
        .glow-corner {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.15;
        }
        .glow-top-left { top: -100px; left: -100px; background: var(--color-water); }
        .glow-bottom-right { bottom: -100px; right: -100px; background: var(--color-fire); }
    </style>
</head>
<body>

    <div class="glow-corner glow-top-left"></div>
    <div class="glow-corner glow-bottom-right"></div>

    <div class="container">
        <img src="Jamblr Images/Jamblr-Wordmark.png" alt="JAMBLR" class="logo-img">
        
        <h2>Find Your People. Make Music.</h2>

        <div class="tagline">
            The ultimate tool to break the silence.<br>
            <span style="color: white; font-weight: 500;">Stop playing alone. Start the jam.</span>
        </div>

        <a href="#" class="btn">Coming 2026</a>

        <div class="footer">
            Built in Buffalo &bull; City of Light &bull; EST. 2026
        </div>
    </div>

</body>
</html>
